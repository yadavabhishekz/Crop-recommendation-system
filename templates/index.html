<html lang="en">

	<script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
	<header>
		<h1>ðŸŒ¾ Smart Crop Recommendation System</h1>
		<p>Enter soil and climate data to get the best crop recommendation</p>
	</header>

	<main>
		<form action="/predict" method="POST" id="cropForm">
			<div class="form-grid">
				<input type="number" name="Nitrogen" placeholder="Nitrogen" required>
				<input type="number" name="Phosphorus" placeholder="Phosphorus" required>
				<input type="number" name="Potassium" placeholder="Potassium" required>
				<input type="number" step="0.01" name="Temperature" placeholder="Temperature (Â°C)" required>
				<input type="number" step="0.01" name="Humidity" placeholder="Humidity (%)" required>
				<input type="number" step="0.01" name="pH" placeholder="Soil pH" required>
				<input type="number" step="0.01" name="Rainfall" placeholder="Rainfall (mm)" required>
			</div>
			<button type="submit">ðŸŒ± Recommend Crop</button>
		</form>

		{% if result %}
		<div class="result-card">
			<img src="{{ url_for('static', filename='images/crop.png') }}" alt="Crop Image">
			<h2>Recommendation:</h2>
			<p>{{ result }}</p>
		</div>
		{% endif %}
	</main>
